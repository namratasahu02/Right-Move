{% extends 'basic.html' %}
{%load static %}
{% block content %}
<!-- <style>
    header {
        display: none !important;
    }
</style> -->
<div class="authentication newAccount">
    <section class="gradient-custom p-md-5 px-2 py-5">
        <div class="d-flex flex-column col-12 justify-content-center align-items-center">
            {% for message in messages %}
            <div class="alert {{ message.tags }} alert-dismissible fade show sticky-top col-md-7 col-12" role="alert">
                {{ message }}
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
            {% endfor %}
            <div class="col-md-10 col-lg-5 col-12">
                <div class="bg-light p-lg-5 p-md-4 p-3 py-5 shadow" style="border-radius: 1rem;">
                    <div class="d-flex align-items-center mb-3 pb-1">
                        <a class="text-decoration-none d-flex align-items-stretch" href="/">
                            <img src="{% static '/logo.png' %}" height="40px" alt=""> &nbsp; &nbsp;
                            <span class="h2 fw-bold mb-0 text-dark ">RightMove</span>
                        </a>
                    </div>
                    <h5 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px;">Login to your account</h5>
                    <form method="POST" class="form" enctype="multipart/form-data"> {% csrf_token %}
                        <!-- email -->
                        <div class="row g-3 py-2">
                            <div class="col-md">
                                <div class="form-floating text-center">
                                    <input type="text" class="form-control" id="email" name="email" required
                                        placeholder="Email address" {% if email %} value="{{email}}" {% endif %}>
                                    <label for="email">Enter email</label>
                                </div>
                            </div>
                        </div>
                        <!-- Password -->
                        <div class="row g-3 py-2">
                            <div class="col-md">
                                <div class="form-floating text-center">
                                    <input type="password" class="form-control" id="password" name="password" required
                                        placeholder="Enter password">
                                    <label for="password">Password</label>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md">
                                <input type="checkbox" id="showPassword" class="showPassword">
                                <label for="showPassword">Show password</label>
                            </div>
                        </div>

                        <div class="row g3 py-2">
                            <div class="col-md ">
                                <input type="submit" value="Login" class="btn btn-warning px-5 btn-lg">
                            </div>
                            <div class="col-md">
                                <a href="/authenticaion/recover">Recover your password</a> <br>
                                <a href="/authenticaion/registration">create new account</a>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>
</div>

{% endblock content %}
